<!DOCTYPE html>
<html>
<head>
  <title>Windy City Live Webcam</title>
  <script src="myjs.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lato&family=Mate&family=Montserrat&family=Open+Sans&family=Roboto&family=Work+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class = "title">
    <h1>Worldwide Weather Checker</h1>
  </div>

  <div class = "weather_info">
    <div class = "input_location">
      <div class="autocomplete-container">
        <label for="city">Enter City: </label>
        <input type="text" id="city" name="city">
        <button id="submitBtn">Submit</button>
      </div>
    </div>

    <div class = "weather_div">
      <p>This webpage displays a live image from a Windy City webcam.</p>
      <div class = "webcam_image_div">
        <img id="webcam_image" src="placeholder.jpg" alt="Webcam images will go here.">
      </div> 
    </div>
    <div class = "weather">
        
    </div>

  </div>





</body>
</html>
